<div class="w-full relative">
  <img
    [src]="coverSrc"
    [attr.srcset]="coverSrcset"
    [attr.sizes]="coverSizes"
    alt="Cover"
    fetchpriority="high"
    loading="eager"
    decoding="async"
    class="-z-10 w-full h-full object-cover rounded-[20px] brightness-75 absolute"
  >

  <img class="absolute top-0 left-0 md:-top-25 md:-left-20" src="/assets/icons/shared/dotted-Vector.svg" alt="">

  <p-carousel
    [value]="carouselInfo"
    [numVisible]="1"
    [circular]="false"
    [autoplayInterval]="autoplayInterval"
    [showNavigators]="false"
    indicatorsContentClass="!-mt-10 z-10"
    class="!rounded-[20px] !overflow-hidden"
    indicatorStyleClass="!bg-white h-[10px] md:!h-1 !w-[10px] !rounded-full md:!rounded-[10px] md:!w-[150px]"
  >
    <ng-template let-info #item>
      <div class="relative overflow-hidden" style="height: 600px;">
        <div
          class="text-white z-10 left-[5px] md:left-10"
          style="position: absolute; bottom: 5rem;  width: min(700px, calc(100vw - 2rem)); min-height: 11rem;"
        >
          <h3 class="text-5xl font-medium mb-4">{{ info.title | translate }}</h3>
          <p class="text-lg text-white/80 ">{{ info.description | translate }}</p>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
