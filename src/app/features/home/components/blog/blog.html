<div>
  <div class="flex items-center gap-1 mb-[30px]">
    <div class="size-2 bg-[#FF4B28]"></div>
    <span class="text-sm font-semibold">{{ 'The Blog' | translate }}</span>
  </div>

  <div class="text-4xl font-bold mb-[40px]">
    {{ 'Ideas That Actually Move Businesses' | translate }}
  </div>

  <div>
    <div class="flex justify-around gap-[35px] flex-wrap">
      @for (info of blogInfo; track info.imgSrc) {
        <app-blog-card
          [info]="info"
        />
      }
    </div>
  </div>
</div>
