<div class="relative overflow-hidden">
  <img
    src="/assets/images/services/our-services-cover-960.webp"
    srcset="/assets/images/services/our-services-cover-640.webp 640w, /assets/images/services/our-services-cover-800.webp 800w, /assets/images/services/our-services-cover-960.webp 960w, /assets/images/services/our-services-cover-1200.webp 1200w, /assets/images/services/our-services-cover-1440.webp 1440w, /assets/images/services/our-services-cover-1600.webp 1600w, /assets/images/services/our-services-cover-1920.webp 1920w, /assets/images/services/our-services-cover-2560.webp 2560w, /assets/images/services/our-services-cover-3200.webp 3200w"
    sizes="(max-width: 767px) calc(100vw - 2rem), calc(100vw - 9rem)"
    alt="Our Services Cover"
    fetchpriority="high"
    loading="eager"
    decoding="async"
    class="-z-10 w-full h-[600px] object-cover rounded-[20px] brightness-70 absolute"
  >


  <img class="absolute -top-25 -left-20" src="/assets/icons/shared/dotted-Vector.svg" alt="">
  <img class="absolute -bottom-25 -right-20" src="/assets/icons/shared/dotted-Vecot-bottom.svg" alt="">

  <p-carousel
    [value]="carouselInfo"
    [numVisible]="1"
    [circular]="false"
    [autoplayInterval]="autoplayInterval"
    [showNavigators]="false"
    indicatorsContentClass="!-mt-10 z-10"
    class="!rounded-[20px] !overflow-hidden"
    indicatorStyleClass="!bg-white h-[10px] md:!h-1 !w-[10px] !rounded-full md:!rounded-[10px] md:!w-[150px]"
  >
    <ng-template let-info #item>
      <div class="relative overflow-hidden" style="height: 600px;">
        <div
          class="text-white z-10 bottom-[3rem] md:bottom-[5rem] left-[5px] md:left-10"
          style="position: absolute; width: min(700px, calc(100vw - 2rem)); min-height: 11rem;"
        >
          <h3 class="text-5xl font-medium mb-4 break-words md:break-normal">{{ info.title | translate }}</h3>
          <p class="text-lg text-white/80">{{ info.description | translate }}</p>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
