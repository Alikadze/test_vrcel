<section class="w-full flex flex-col items-center">
  <header class="flex justify-start w-full">
    <div class="flex items-center gap-1">
      <div class="size-2 bg-[#FF4B28]"></div>
      <span class="text-sm font-semibold">{{ 'Services' | translate }}</span>
    </div>
  </header>

  <h2 class="text-5xl font-semibold mb-10 text-center">
    {{ 'Our Core Services' | translate }}
  </h2>

  <div class="flex gap-10 flex-wrap justify-center">
    @for (info of servicesInfoList; track info.position) {
      <app-service-card [info]="info"/>
    }
  </div>

</section>
