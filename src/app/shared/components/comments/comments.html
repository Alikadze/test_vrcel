<div>
  <div class="flex items-center gap-1">
    <div class="size-2 bg-[#FF4B28]"></div>
    <span class="text-sm font-semibold">{{ 'Comments' | translate}}</span>
  </div>

  <div class="text-[40px] text-center font-bold">
    {{ 'Words From People Who Took the Leap' | translate}}
  </div>

  <div class="pt-[60px]">
    <p-carousel
      [value]="commentsInfo()"
      [numVisible]="3"
      [circular]="true"
      [responsiveOptions]="[
        {breakpoint: '1800px', numVisible: 2, numScroll: 2},
        {breakpoint: '1224px', numVisible: 1, numScroll: 1},
        {breakpoint: '768px', numVisible: 1, numScroll: 1}
      ]"
      [showIndicators]="true"
    >
      <ng-template let-info #item>
        <div class="px-2 sm:px-2 flex justify-center">
          <app-comment-card [info]="info" />
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
